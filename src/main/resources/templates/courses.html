<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강 신청 메인</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .info-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .info-header {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .course-list-header {
            background-color: #0d6efd;
            color: white;
        }
        .logout-btn-container {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">

        <!-- 1. 좌측: 학생 정보 및 버튼 -->
        <div class="col-lg-3 col-md-4 mb-4">

            <!-- 수강 신청 내역 바로가기 버튼 -->
            <a th:href="@{/my-register}" class="btn btn-warning btn-lg w-100 mb-3 shadow">
                <i class="bi bi-list-task me-2"></i> 나의 신청 내역 바로가기
            </a>

            <!-- 로그인 학생 정보 -->
            <div class="info-card">
                <h5 class="info-header text-primary">로그인 학생 정보</h5>
                <dl class="row mb-0 small">
                    <dt class="col-5">학번</dt>
                    <dd class="col-7 fw-bold" th:text="${studentInfo.studentNumber}">202500036</dd>

                    <dt class="col-5">이름</dt>
                    <dd class="col-7" th:text="${studentInfo.studentName}">홍길동</dd>

                    <dt class="col-5">전공</dt>
                    <dd class="col-7" th:text="${studentInfo.major.getMajorName()}">컴퓨터공학과</dd>

                    <dt class="col-5">최대 학점</dt>
                    <dd class="col-7" th:text="${studentInfo.maxCredit} + ' 학점'">18 학점</dd>

                    <dt class="col-5">현재 신청 학점</dt>
                    <dd class="col-7 text-danger fw-bold" th:text="${studentInfo.currentCredit} + ' 학점'">3 학점</dd>
                </dl>
            </div>

            <!-- 로그아웃 버튼 -->
            <div class="logout-btn-container">
                <form th:action="@{/logout}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>



        <!-- 2. 우측: 수강 가능 과목 리스트 -->
        <div class="col-lg-9 col-md-8">

            <h4 class="mb-3">수강 가능 과목 리스트 (총 <span th:text="${courses.size()}">20</span>개)</h4>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="course-list-header">
                    <tr>
                        <th>ID</th>
                        <th>과목명</th>
                        <th>교수</th>
                        <th>학점</th>
                        <th>정원</th>
                        <th>시간</th>
                        <th>상태</th>
                        <th>신청</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 💡 서버에서 받은 courseList를 Thymeleaf로 반복 처리 -->
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}">101</td>
                        <td th:text="${course.courseName}">태양을 피하는 법</td>
                        <td th:text="${course.professor.getProfessorName()}">로드리 교수</td>
                        <td th:text="${course.courseCredit}">3학점</td>
                        <td>
                            <span th:text="${course.currentStudentCapacity}">45</span> / <span th:text="${course.maxStudentCapacity}">50</span>
                        </td>
                        <td th:text="${course.courseDayTime}">월/수 10:00</td>

                        <!-- 신청 상태 (시간 마감, 정원 초과 등) -->
                        <!-- 신청 상태 (정원 비교) -->
                        <td>
                            <!-- 1. if: 정원이 꽉 찼으면 "정원 마감" -->
                            <span th:if="${course.currentStudentCapacity >= course.maxStudentCapacity}"
                                  class="badge bg-danger">정원 마감</span>

                            <!-- 2. unless: 1번 조건이 아니면(정원이 꽉 차지 않았으면) "신청 가능" -->
                            <span th:if="${course.currentStudentCapacity < course.maxStudentCapacity}"
                                  class="badge bg-success">신청 가능</span>
                        </td>

                        <!-- 신청 버튼 (AJAX 요청) -->
                        <td>
                            <button type="button"
                                    th:data-course-id="${course.id}"
                                    th:disabled="${course.currentStudentCapacity >= course.maxStudentCapacity}"
                                    th:classappend="${course.currentStudentCapacity >= course.maxStudentCapacity} ? 'btn-secondary' : 'btn-primary'" class="btn enroll-btn"> <!-- (기본 btn-primary 삭제) -->
                            신청
                            </button>
                        </td>
                    </tr>

                    <!-- 💡 강의 목록이 비어 있을 때 -->
                    <tr th:if="${#lists.isEmpty(courses)}">
                        <td colspan="8" class="text-center text-muted">현재 수강 신청 가능한 과목이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 영역 (선택 사항이지만 포폴에 유리) -->
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">다음</a></li>
                </ul>
            </nav>

        </div>
    </div>



</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 💡 Custom JavaScript: AJAX 수강 신청 로직 구현 영역 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const enrollButtons = document.querySelectorAll('.enroll-btn');

        enrollButtons.forEach(button => {
            button.addEventListener('click', function() {
                const courseId = this.dataset.courseId; // 버튼의 data-course-id 속성 값

                // 버튼을 눌렀을 때 비활성화하여 중복 클릭 방지 (UX 개선)
                this.disabled = true;
                this.textContent = '신청 중...';

                // 1. 서버의 수강 신청 API (POST /api/enroll)로 AJAX 요청
                fetch('/api/enroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // CSRF 토큰 처리를 해야 하지만, Spring Security를 사용하지 않으므로 임시로 생략합니다.
                        // 실제로는 헤더에 CSRF 토큰을 포함해야 합니다.
                    },
                    body: JSON.stringify({ courseId: courseId })
                })
                    .then(response => {
                        // 서버 응답 상태 코드에 따라 처리
                        if (response.ok) {
                            return response.json(); // 성공 시 JSON 응답 파싱
                        } else {
                            // 4xx, 5xx 에러 처리
                            return response.json().then(error => {
                                throw new Error(error.message || '수강 신청 실패');
                            });
                        }
                    })
                    .then(data => {
                        // 2. 성공 시: 신청 결과 화면으로 리다이렉트
                        alert('수강 신청에 성공했습니다! (Course ID: ' + courseId + ')');
                        window.location.href = '/enrollment-result?status=success&courseId=' + courseId;
                    })
                    .catch(error => {
                        // 3. 실패 시: 사용자에게 피드백 제공
                        alert('수강 신청 실패: ' + error.message);

                        // 실패했으므로 버튼을 다시 활성화 (재시도 가능)
                        this.disabled = false;
                        this.textContent = '신청';
                    });
            });
        });

        // 💡 JavaScript 시간 검증 (프런트엔드 단)
        // 백엔드에서 받은 강의 시작/종료 시간을 이용해 버튼 활성/비활성 로직을 추가할 수 있습니다.
        // 현재는 백엔드에서 받은 course.status를 이용해 버튼을 제어합니다.
    });
</script>

</body>
</html>
