<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강 신청 메인</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .info-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .info-header {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .course-list-header {
            background-color: #0d6efd;
            color: white;
        }
        .logout-btn-container {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row">

        <!-- 1. 좌측: 학생 정보 및 버튼 -->
        <div class="col-lg-3 col-md-4 mb-4">

            <!-- 수강 신청 내역 바로가기 버튼 -->
            <a th:href="@{/my-register}" class="btn btn-warning btn-lg w-100 mb-3 shadow">
                <i class="bi bi-list-task me-2"></i> 나의 신청 내역 바로가기
            </a>

            <!-- 로그인 학생 정보 -->
            <div class="info-card">
                <h5 class="info-header text-primary">로그인 학생 정보</h5>
                <dl class="row mb-0 small">
                    <dt class="col-5">학번</dt>
                    <dd class="col-7 fw-bold" th:text="${studentInfo.studentNumber}">202500036</dd>

                    <dt class="col-5">이름</dt>
                    <dd class="col-7" th:text="${studentInfo.studentName}">홍길동</dd>

                    <dt class="col-5">전공</dt>
                    <dd class="col-7" th:text="${studentInfo.major.getMajorName()}">컴퓨터공학과</dd>

                    <dt class="col-5">최대 학점</dt>
                    <dd class="col-7" th:text="${studentInfo.maxCredit} + ' 학점'">18 학점</dd>

                    <dt class="col-5">현재 신청 학점</dt>
                    <dd class="col-7 text-danger fw-bold" th:text="${studentInfo.currentCredit} + ' 학점'">3 학점</dd>
                </dl>
            </div>

            <!-- 로그아웃 버튼 -->
            <div class="logout-btn-container">
                <form th:action="@{/logout}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>



        <!-- 2. 우측: 수강 가능 과목 리스트 -->
        <div class="col-lg-9 col-md-8">

            <h4 class="mb-3">수강 가능 과목 리스트 (총 <span th:text="${courses.size()}">20</span>개)</h4>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="course-list-header">
                    <tr>
                        <th>ID</th>
                        <th>과목명</th>
                        <th>교수</th>
                        <th>학점</th>
                        <th>정원</th>
                        <th>시간</th>
                        <th>상태</th>
                        <th>신청</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 💡 서버에서 받은 courseList를 Thymeleaf로 반복 처리 -->
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}">101</td>
                        <td th:text="${course.courseName}">태양을 피하는 법</td>
                        <td th:text="${course.professor.getProfessorName()}">로드리 교수</td>
                        <td th:text="${course.courseCredit}">3학점</td>
                        <td>
                            <span th:text="${course.currentStudentCapacity}">45</span> / <span th:text="${course.maxStudentCapacity}">50</span>
                        </td>
                        <td th:text="${course.courseDayTime}">월/수 10:00</td>

                        <!-- 신청 상태 (시간 마감, 정원 초과 등) -->
                        <!-- 신청 상태 (정원 비교) -->
                        <td>
                            <!-- 1. if: 정원이 꽉 찼으면 "정원 마감" -->
                            <span th:if="${course.currentStudentCapacity >= course.maxStudentCapacity}"
                                  class="badge bg-danger">정원 마감</span>

                            <!-- 2. unless: 1번 조건이 아니면(정원이 꽉 차지 않았으면) "신청 가능" -->
                            <span th:if="${course.currentStudentCapacity < course.maxStudentCapacity}"
                                  class="badge bg-success">신청 가능</span>
                        </td>

                        <!-- 신청 버튼 (AJAX 요청) -->
                        <td>
                            <button type="button"
                                    th:data-course-id="${course.id}"
                                    th:disabled="${course.currentStudentCapacity >= course.maxStudentCapacity}"
                                    th:classappend="${course.currentStudentCapacity >= course.maxStudentCapacity} ? 'btn-secondary' : 'btn-primary'" class="btn enroll-btn"> <!-- (기본 btn-primary 삭제) -->
                            신청
                            </button>
                        </td>
                    </tr>

                    <!-- 💡 강의 목록이 비어 있을 때 -->
                    <tr th:if="${#lists.isEmpty(courses)}">
                        <td colspan="8" class="text-center text-muted">현재 수강 신청 가능한 과목이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지네이션 영역 (선택 사항이지만 포폴에 유리) -->
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">다음</a></li>
                </ul>
            </nav>

        </div>
    </div>

</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 💡 Custom JavaScript: AJAX 수강 신청 로직 구현 영역 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const enrollButtons = document.querySelectorAll('.enroll-btn');

        enrollButtons.forEach(button => {
            button.addEventListener('click', function() {
                const courseId = this.dataset.courseId; // 버튼의 data-course-id 속성 값

                this.disabled = true;
                this.textContent = '신청 중...';

                fetch('/courses/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin', // 쿠키 전송을 위해 필요
                    body: JSON.stringify({ courseId: courseId })
                })
                    .then(response => {
                        // [수정] 응답 본문 파싱을 .text()로 먼저 시도 (JSON이 아닐 수 있음)
                        return response.text().then(text => {
                            try {
                                const data = JSON.parse(text); // JSON 파싱 시도
                                if (!response.ok) {
                                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                                }
                                return data; // JSON 객체 반환
                            } catch (e) {
                                // JSON 파싱 실패 시 (void 반환 또는 일반 텍스트 응답 등)
                                if (!response.ok) {
                                    console.error("Raw response text:", text);
                                    throw new Error(text || `HTTP error! status: ${response.status}`);
                                }
                                return { message: '요청은 성공했지만 응답 형식이 예상과 다릅니다.' }; // 임시 성공 객체
                            }
                        });
                    })
                    .then(data => {
                        alert(data.message || '수강 신청에 성공했습니다!'); // 서버 메시지 사용
                        location.reload(); // 페이지 새로고침하여 결과 반영 (리다이렉션 대신)
                        // window.location.href = '/enrollment-result?status=success&courseId=' + courseId; // 또는 특정 페이지로 이동
                    })
                    .catch(error => {
                        let errorMessage = error.message; // 1. error 객체에서 message를 추출

                        try {
                            // 2. error.message가 JSON 문자열인지 파싱 시도
                            const errorData = JSON.parse(errorMessage);

                            // 3. 파싱에 성공하고, 그 안에 'message' 속성이 있다면
                            //    errorMessage를 내부 메시지 값으로 교체
                            if (errorData && errorData.message) {
                                errorMessage = errorData.message;
                            }
                        } catch (e) {
                            // 4. JSON 파싱에 실패하면(원래 순수 텍스트 메시지였다면)
                            //    그냥 원본 errorMessage를 그대로 사용
                        }

                        // 5. 최종적으로 처리된 errorMessage를 alert에 표시
                        alert('수강 신청 실패: ' + errorMessage);

                        this.disabled = false;
                        this.textContent = '신청';
                    });
            });
        });
    });
</script>

</body>
</html>
