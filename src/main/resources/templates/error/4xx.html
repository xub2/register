<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title은 포괄적으로 설정 -->
    <title>페이지 접근 오류</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            /* 기본 스타일 유지: 노란색 경고 색상 */
            color: #ffc107;
        }
        /* 403일 때만 h2 태그 색상을 빨간색으로 변경 (선택 사항) */
        .text-danger {
            color: #dc3545 !important;
        }
    </style>
</head>
<body>
<div class="error-container">
    <!-- 상태 코드는 그대로 출력 -->
    <h1 class="error-code" th:text="${status ?: '4xx'}">4xx</h1>

    <!-- [수정] status가 403일 때와 아닐 때 다른 h2 메시지 출력 -->
    <h2 th:if="${status != null && status == 403}" class="mb-3 text-danger">접근 권한이 없습니다.</h2>
    <h2 th:unless="${status != null && status == 403}" class="mb-3">요청하신 페이지를 찾을 수 없거나 잘못된 요청입니다.</h2>

    <p class="text-muted mb-4">
        <!-- [수정] status가 403일 때와 아닐 때 다른 p 메시지 출력 -->
        <span th:if="${status != null && status == 403}">
            해당 페이지에 접근할 수 있는 권한이 없습니다. 관리자에게 문의하거나 로그인을 확인해 주세요.
        </span>
        <span th:unless="${status != null && status == 403}">
            입력하신 주소가 정확한지 다시 한번 확인하거나, 잠시 후 다시 시도해 주세요.
        </span>
    </p>
    <!-- 홈으로 돌아가기 버튼은 동일 -->
    <a th:href="@{/}" class="btn btn-primary">홈으로 돌아가기</a>


</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
