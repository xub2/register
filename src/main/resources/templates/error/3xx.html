<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리다이렉션 오류</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #0dcaf0; /* Info color */
        }
    </style>
</head>
<body>
<div class="error-container">
    <!-- Error code (e.g., 302) will be provided by Spring Boot -->
    <h1 class="error-code" th:text="${status ?: '3xx'}">3xx</h1>
    <h2 class="mb-3">페이지 이동 중 문제가 발생했습니다.</h2>
    <p class="text-muted mb-4">
        요청하신 페이지로 이동하는 과정에서 예상치 못한 문제가 발생했습니다.
        잠시 후 다시 시도해 주시거나, 문제가 지속되면 관리자에게 문의해 주세요.
    </p>
    <a th:href="@{/}" class="btn btn-primary">홈으로 돌아가기</a>

</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
