<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 내부 오류 발생</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        .error-container {
            max-width: 500px;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545; /* Danger color */
        }
    </style>
</head>
<body>
<div class="error-container">
    <!-- Error code (e.g., 500) will be provided by Spring Boot -->
    <h1 class="error-code" th:text="${status ?: '5xx'}">5xx</h1>
    <h2 class="mb-3">서버 처리 중 오류가 발생했습니다.</h2>
    <p class="text-muted mb-4">
        서비스 이용에 불편을 드려 죄송합니다.
        문제가 지속되면 관리자에게 문의해 주세요.
        <!-- Display specific error message if available -->
<!--        <span th:if="${message}" th:text="${message}"></span>-->
    </p>
    <a th:href="@{/}" class="btn btn-primary">홈으로 돌아가기</a>
    <!-- Display path if available -->
<!--    <p class="mt-3 small text-muted" th:if="${path}">-->
<!--        요청 경로: <span th:text="${path}"></span>-->
<!--    </p>-->
<!--    &lt;!&ndash; Display timestamp if available &ndash;&gt;-->
<!--    <p class="small text-muted" th:if="${timestamp}">-->
<!--        발생 시각: <span th:text="${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>-->
<!--    </p>-->
    <!-- Display trace for developers (consider removing in production) -->
    <!--
    <details class="mt-4 text-start small" th:if="${trace}">
        <summary class="text-muted">오류 상세 정보 (개발자용)</summary>
        <pre class="bg-light p-2 rounded" style="white-space: pre-wrap;" th:text="${trace}"></pre>
    </details>
    -->
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
