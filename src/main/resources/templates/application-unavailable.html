<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수강 신청 시간 안내</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div th:classappend="${#strings.contains(alertMessage, '마감')} ? 'alert-warning' : 'alert-info'"
                 class="alert p-5" role="alert">

                <h4 class="alert-heading">수강 신청 이용 불가</h4>
                <p th:text="${alertMessage}">현재 이용 가능한 시간이 아닙니다.</p>
                <hr>
                <form th:action="@{/logout}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    // 3. Controller가 Model로 전달한 메시지를 받음
    const message = /*[[${alertMessage}]]*/ '현재 이용 가능한 시간이 아닙니다.';

    // 4. 페이지 로드 시 알림창 띄우기
    if (message) {
        alert(message);
    }

    /*]]>*/
</script>

</body>
</html>
